<nav class="c-textbook__sidebar">
  <ul>
    {% for chapter in site.data.toc %}
      <li>{{ chapter.title }}</li>

      {% if chapter.sections %}
        <ul>
          {% for section in chapter.sections %}
            <li>{{ section.title }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
